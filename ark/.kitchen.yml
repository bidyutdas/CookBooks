driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.10
  - name: centos-6.5
  - name: fedora-19
  - name: ubuntu-10.04
  - name: ubuntu-12.04
  - name: ubuntu-13.10

suites:
- name: default
  run_list:
  - recipe[minitest-handler]
  - recipe[build-essential]
  - recipe[ark]
  - recipe[ark_spec]
  attributes: {}
